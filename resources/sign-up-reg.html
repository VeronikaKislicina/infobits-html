---
title: Login
layout: main
header: header-1
---

<div class="modal fade" id="myRegModal" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="login-box modal-content">
      <div class="green-block">

        <div class="small-block">
          <p>Tev jau ir konts?</p>
          <a href="#">ienāc</a>
          <img class="key" src="assets/img/elements/sign.png" alt="shape">
        </div>

        <div class="big-block">
          <h1>REĢISTRĒTIES</h1>
          <a class="close" href="#" data-dismiss="modal"> <img src="assets/img/elements/close.png" alt="shape"> </a>
        <form class="validate" novalidate>
          <div class="form-group wrapper">
            <img src="assets/img/elements/shapes.png" alt="shape">
            <input type="text" class="form-control" placeholder="E-pasts" data-error="Ievadiet e-pastu" required>
          </div>
          <div class="form-group wrapper">
            <img src="assets/img/elements/icon.png" alt="shape">
            <input type="text" class="form-control" placeholder="Telefona numurs" data-error="Ievadiet telefona numuru" required>
          </div>
          <div class="form-group wrapper">
            <img class="key" src="assets/img/elements/shape.png" alt="shape">
            <input type="password" class="form-control" placeholder="Parole" data-error="Ievadiet paroli" required>
          </div>
          <div class="form-group wrapper">
            <img class="key" src="assets/img/elements/shape.png" alt="shape">
            <input type="password" class="form-control" placeholder="Parole vēlreiz" data-error="Ievadiet paroli vēlreiz" required>
          </div>
            <button class="btn btn-white-modal submit-form btn-reg">IZVEIDOT</button>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
